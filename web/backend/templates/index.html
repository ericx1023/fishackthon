<html>
	<head>
		<title>魚種辨識 by LeadMEDown</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<div class="logo"><a href="index.html">魚種辨識 <span>by LeadMEDown</span></a></div>
			</header>

		<!-- Banner -->
		<!--
			To use a video as your background, set data-video to the name of your video without
			its extension (eg. static/images/banner). Your video must be available in both .mp4 and .webm
			formats to work correctly.
		-->
			<section id="banner" data-video="static/images/banner">
				<div class="inner">
					<h1>抓這條魚會不會害我觸法？</h1>
					<p>把魚照片傳到資料庫，系統即會回傳，這條魚在洋區的撈捕規定<br />
					built by  <b>Team LeadMeDown</b></p>
					<div class="field half first">
						<label for="name">照片上傳</label>
						<input type="file" id="files" name="files[]" multiple />
					</div>

				</div>
			</section>

		<!-- Footer -->
			<footer id="footer" class="wrapper">
				<div class="inner">
					<section>
						<div class="box">
							<div class="content">
								<h2 class="align-center"></h2>
								<output id="list"></output>
								<hr />
							</div>
						</div>
					</section>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>
			<script>
				function handleFileSelect(evt) {
				  var files = evt.target.files; // FileList object
			  
				 // Loop through the FileList and render image files as thumbnails.
				 for (var i = 0, f; f = files[i]; i++) {
			  
				   // Only process image files.
				   if (!f.type.match('image.*')) {
					 continue;
				   }
			  
				   var reader = new FileReader();
			  
				   // Closure to capture the file information.
				   reader.onload = (function(theFile) {
					 return function(e) {
						// Render thumbnail.
						var span = document.createElement('span');
						span.innerHTML = ['<img class="thumb" width="100%" src="', e.target.result,
									  '" title="', escape(theFile.name), '"/>'].join('');
						document.getElementById('list').insertBefore(span, null);
				  };
					})(f);
			  
					// Read in the image file as a data URL.
					reader.readAsDataURL(f);
				  }
				}
			  
				document.getElementById('files').addEventListener('change', handleFileSelect, false);
			  
			   </script>
	</body>
</html>
